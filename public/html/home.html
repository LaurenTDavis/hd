<!DOCTYPE html>
<html ng-app="HD_App">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="zLp2lMNCe65YQpWEXaaI8DjEZYv_PsDE1GoffkYCGUI" />
 
    <title>Hamlin Davis</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="icon" href="../images/favicon.jpgg">
    <link href="https://file.myfontastic.com/ifvY83JWHj7BQcoCTyoQ6o/icons.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js" type="text/javascript"></script>
</head>
<body ng-controller="mainController" > 

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide" data-interval="false">

        <!-- Wrapper for Slides -->
        <div class="carousel-inner" >
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="home"></div>
                <div class="carousel-caption">
                    <h2>Home</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill">
                    <ul>
  <li>
    <a href="#">
      <h2>Title #1</h2>
      <p>Text Content #1</p>
    </a>
  </li>
  <li>
    <a href="#">
      <h2>Title #2</h2>
      <p>Text Content #2</p>
    </a>
  </li>
  [â€¦]
</ul>
                </div>
                <div class="carousel-caption">
                    <h2>Submissions</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill"></div>
                <div class="carousel-caption">
                    <h2>About</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a ng-show="left" ng-click="viewLeft()" class="left-arrow" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-info-sign"></span>
        </a>
        <a ng-show="right" ng-click="viewRight()" class="right-arrow"  href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-play"></span>
        </a>


        <a ng-show="lefthome" ng-click="viewHome()" class="right-arrow"  href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
        <a ng-show="righthome" ng-click="viewHome()" class="left-arrow"  href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-arrow-left"></span>
        </a>


    </header>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    <script src="../js/main.js" type="text/javascript"></script>
        
</body>
</html>
